            line-height: 50px;

<body>
    <h1 class="text-info mt-3 me-5"><strong>Sign Up Your Account</strong></h1>
    <div class="container d-flex flex-row pb-5"> 
        <div class="form border border-info border-3">
    <form class="row g-3 w-100 p-3 ">
        <div class="col-md-4 me-2">
          <label for="inputEmail4" class="form-label text-primary">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="name@gmail.com">
        </div>
        <div class="col-md-4 me-2">
          <label for="inputPassword4" class="form-label  text-primary">Password</label>
          <input type="password" class="form-control " id="inputPassword4"placeholder="password" >
          <sub class="me-2 text-secondary">Must be number,letter and symbols</sub>
        </div>
        <div class="col-12 me-2">
          <label for="inputAddress" class="form-label text-primary">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Address">
        </div>
        <div class="col-12 me-2">
          <label for="inputAddress2" class="form-label text-primary">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Address">
        </div>
        <div class="col-md-6 me-2">
          <label for="inputCity" class="form-label text-primary">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4 me-2">
          <label for="inputState" class="form-label text-primary">State</label>
          <select id="inputState" class="form-select">
            <option selected></option>
            <option>Punjab</option>
            <option>Sindh</option>
            <option>Balochistan</option>
            <option>KPK</option>
            <option>Gilgit Baltistan</option>
            
          </select>
        </div>

        <div class="col-md-2 me-2">
          <label for="inputZip" class="form-label text-primary">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        
        <div class="col-12 me-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
      <div class="container d-flex flex-column bg-info rounded-end rounded-5 pt-5" style="height:90vh; width: 90%;">
    <div class="text text-white"><strong class="text-primary"> <img src="img/icons/geo-alt.svg" alt=""> Address:</strong> 122 streer lahore Pakistan</div>
    <div class="text text-white"><strong class="text-primary"><img src="img/icons/apple.svg" alt=""> Phone:</strong> +422 3958030</div>
    <div class="text text-white"><strong class="text-primary"><img src="img/icons/globe2.svg" alt=""> Mobile:</strong> +9321 2394088</div>
    <div class="text text-white"><strong class="text-primary"><img src="img/icons/whatsapp.svg" alt=""> What's app:</strong> +9256 3750396</div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label text-white"><strong class="text-primary">Comment Us:</strong></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
    </div>
