<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">

    <title>Blue web.com</title>
    <style>
      @media screen and (max-width:461px){
      
.container img{
  display: none;
}
      }
      @media screen and (max-width:756px){
        .container img{
          display: none;
        }
      }
    </style>
</head>

<body class="bg-secondary ">
    
    <div class="container bg-info d-flex p-5 mt-5 ">
        <img src="img/team3.png" class="opacity-75" height="70%" width="90%" alt="not found" class="">
        <div class="container me-4">
        <form>
          <h1 class="text-primary me-5 mb-4"><strong>SignIn Your Account</strong></h1>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label text-primary" >Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="name@gmail.com" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label text-primary">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
           
            <div class="row mb-2">
              <div class="col-sm-4 offset-sm-2">
                <div class="form-check ">
                  <input class="form-check-input " type="checkbox" id="gridCheck1">
                  <label class="form-check-label text-primary " for="gridCheck1">Are you human</label>
     
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form> 
        </div>
        </div>
    
    
     
      
      

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    -->

</html>
